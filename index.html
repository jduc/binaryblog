---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2 class="post-heading">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> 
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="post-preview">{{ post.description }}</p>
        <hr class="post-hr">
      </li>
    {% endfor %}
  </ul>
</div>
